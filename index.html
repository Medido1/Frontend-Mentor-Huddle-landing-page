<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <header class="header">
    <img src="./images/logo.svg" alt="" class="logo">
  </header>
  <main class="main">
    <img src="./images/illustration-mockups.svg" alt="" class="main_img">
    <div class="content">
      <h1>
        Build The Community Your Fans Will Love
      </h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but
        so does your audience.Create connections with your users as you 
        engage in genuine discussion. 
      </p>
      <button class="btn">Register</button>
    </div>
  </main>
  <footer class="footer">
    <nav class="social_links">
      <a href="">
        <img src="./images/facebook.png" alt="facebook link" class="icon">
      </a>
      <a href="">
        <img src="./images/twitter.png" alt="twitter link" class="icon twitter">
      </a>
      <a href="">
        <img src="./images/instagram.png" alt="instagram link" class="icon">
      </a>
    </nav>
    <div class="attribution">
      <p>Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Medido1">Bousalah Nadir</a>.
      </p>
    </div>
  </footer>
</body>
</html>
